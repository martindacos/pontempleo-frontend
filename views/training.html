<div class="container-fluid">
    <div class="card-group equal">

        <!--No offers message-->
        <h5 ng-if="courses.length < 1">
            <br>
            <br>
            NO COURSES IN THE DB
        </h5>

        <!--Offer card-->
        <div class="col-md-6" ng-repeat="course in courses track by $index">
            <div class="card">
                <h3 class="card-header">{{course.name}}</h3>

                <div class="col-md-6">
                    <img src={{course.img}} style="width:100%;height:100%;object-fit: contain">
                </div>

                <div class="card-block">

                    <!--Offer data-->
                    <div>
                        <p><b> Zona: </b> {{course.zone}}</p>
                        <p><b> Descripción: </b> {{course.description}}</p>
                        <p ng-if="course.dateIni.length > 1"><b> Fecha Inicio: </b> {{course.dateIni}}</p>
                        <p ng-if="course.dateFin.length > 1"><b> Fecha Fin: </b> {{course.dateFin}}</p>
                        <p ng-if="course.date.length > 1"><b> Horario: </b> {{course.date}}</p>
                        <p ng-if="course.direction.length > 1"><b> Dirección: </b> {{course.direction}}</p>
                    </div>

                    <div class="card-footer center">
                        <a ng-click="getContent(offer.name)" class="btn btn-primary">Solicitar</a>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
